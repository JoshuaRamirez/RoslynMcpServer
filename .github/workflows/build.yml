name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Display .NET version
      run: dotnet --version

    - name: Restore dependencies
      run: dotnet restore RoslynMcp.sln

    - name: Build solution
      run: dotnet build RoslynMcp.sln -c Release --no-restore

    - name: Run tests
      run: dotnet test RoslynMcp.sln -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: '**/test-results.trx'

  build-summary:
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ All builds passed successfully!"
        else
          echo "❌ Some builds failed"
          exit 1
        fi

